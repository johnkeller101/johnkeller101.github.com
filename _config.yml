# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-us'

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: john.coffee
description: ride bikes & drink coffee
cover: assets/images/blog-cover.jpg
logo: assets/images/johncoffee-logo.png
logo_dark: assets/images/johncoffee-logo.png
favicon: assets/images/favicon.png
production_url: https://john.coffee/
source_url: https://github.com/johnkeller101/johnkeller101.github.io/

# Social info
navigation: True # show the navbar links
subscribers: False # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: johnkeller101 # replace by your username
strava: johnkeller
instagram: johnkeller
# facebook: ghost # replace by your username

authors_enabled: false


# remove white lines
# http://jch.penibelst.de/

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]



# Disqus
disqus: False
# disqus_shortname: jekyller # replace with your disqus username

# Google Analytics
google_analytics: # replace with your GA tracking identifier

# Permalinks
permalink: pretty
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins: [jekyll-paginate, jekyll-feed]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False
username: jekyller
repo: jasper2
branch: master
relative_source: ../jasper2/
destination: ../john.coffee production/
production_url:  https://john.coffee/
source_url:  https://github.com/johnkeller101/johnkeller101.github.io

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - Rakefile
  - README.md
  - gpx/
  - scripts/
  - changelog.md
  - "*.Rmd"
  - .git*
