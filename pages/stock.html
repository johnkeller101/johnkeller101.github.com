<style>
#myInput {
  background-image: url('/css/searchicon.png'); /* Add a search icon to input */
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 100%; /* Full-width */
  font-size: 16px; /* Increase font-size */
  padding: 12px 20px 12px 40px; /* Add some padding */
  border: 1px solid #ddd; /* Add a grey border */
  margin-bottom: 12px; /* Add some space below the input */
}

#myTable {
  border-collapse: collapse; /* Collapse borders */
  width: 100%; /* Full-width */
  border: 1px solid #ddd; /* Add a grey border */
  font-size: 18px; /* Increase font-size */
}

#myTable th, #myTable td {
  text-align: left; /* Left-align text */
  padding: 12px; /* Add padding */
}

#myTable tr {
  /* Add a bottom border to all table rows */
  border-bottom: 1px solid #ddd; 
}

#myTable tr.header, #myTable tr:hover {
  /* Add a grey background color to the table header and on hover */
  background-color: #f1f1f1;
}
</style>

<script>
function myFunction() {
  // Declare variables 
  var input, filter, table, tr, i, j, column_length, count_td;
  column_length = document.getElementById('myTable').rows[0].cells.length;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) { // except first(heading) row
    count_td = 0;
    for(j = 1; j < column_length-1; j++){ // except first column
        td = tr[i].getElementsByTagName("td")[j];
        /* ADD columns here that you want you to filter to be used on */
        if (td) {
          if ( td.innerHTML.toUpperCase().indexOf(filter) > -1)  {            
            count_td++;
          }
        }
    }
    if(count_td > 0){
        tr[i].style.display = "";
    } else {
        tr[i].style.display = "none";
    }
  }
}

function timeSince(date) {
  var seconds = Math.floor((new Date() - date) / 1000);
  var interval = seconds / 31536000;

  if (interval > 1) {
    return Math.floor(interval) + " years";
  }
  interval = seconds / 2592000;
  if (interval > 1) {
    return Math.floor(interval) + " months";
  }
  interval = seconds / 86400;
  if (interval > 1) {
    if (Math.floor(interval) == 1) {
      return Math.floor(interval) + " day";
    } else {
      return Math.floor(interval) + " days";
    }
  }
  interval = seconds / 3600;
  if (interval > 1) {
    if (Math.floor(interval) == 1) {
      return Math.floor(interval) + " hour";
    } else {
      return Math.floor(interval) + " hours";
    }
  }
  interval = seconds / 60;
  if (interval > 1) {
    return Math.floor(interval) + " minutes";
  }
  return Math.floor(seconds) + " seconds";
}

// update on page load
window.onload = function() {
  updateTimestamps();
};

// update every 30 seconds
setInterval(updateTimestamps, 30000);

function updateTimestamps() {
  timestamps = document.querySelectorAll('[id="updateTimestamp"]');
  for (i = 0; i < timestamps.length; i++) { // except first(heading) row
    var cell = timestamps[i];
    var timestamp = cell.getAttribute("timestamp");
    var date2 = new Date(timestamp);
    cell.innerText = timeSince(date2) + " ago"
  }
}
</script>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

<table id="myTable">
  <tr class="header">
    <th style="width:20%;">Photo</th>
    <th style="width:10%;">Name</th>
    <th style="width:10%;">Price</th>
    <th style="width:20%;">Sizes</th>
    <th style="width:10%;">Updated</th>
    <th style="width:10%;">Added</th>
  </tr>
